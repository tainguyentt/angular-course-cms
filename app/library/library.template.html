<div class="library-wrapper container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Bài Test - Danh sách các câu hỏi</h3>
		</div>
		<div class="panel-body">
			<question-form questions="vm.questions"></question-form>
		</div>
		<ul class="list-group">
			<li ng-repeat="question in vm.questions" class="list-group-item">
				<div class="input-group">
					{{question.name}}
					<div class="input-group-btn">
						<a href="#/question/{{question.$id}}" role="button" class="btn btn-success" title="Sửa">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
