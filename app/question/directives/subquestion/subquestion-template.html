<div class="block-wrapper">
	<div class="subquestion-main block-group">
		<div class="block-header">
			<div class="block-header-title">
				Câu hỏi con:
				<a href="#" editable-select="vm.subquestion.type" buttons="no" e-ng-options="s.value as s.text for s in vm.subquestionTypes" onbeforesave="vm.updateSubquestionType($data)">
					{{vm.subquestion.type}}
				</a>
			</div>
			<div class="block-header-action dropdown">
				<div class="dropdown">
					<a class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="" ng-click="vm.removeSubquestion()">Xóa</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="block-header-clear"></div>
		</div>
		<div class="block-body">
			<div class="content-block" ng-repeat="block in vm.subquestion.contents" ng-click="editSubquestionBlock(block)">
				<span ng-bind-html="block.contents"></span>
			</div>
			<!-- <div ng-if="!subQuestonBlocks" class="content-block"></div> -->
		</div>
		<div class="block-action">
			<a class="question-content-search" href="" ng-click="openDialogBox('content')">+ search</a>
			<a class="question-content-create" href="" ng-click="openDialogBox('content')">+ nội dung</a>
		</div>
	</div>

	<div class="subquestion-answers block-group">
		<div class="block-header">
			<div class="block-header-title">
				Đáp án
			</div>
			<div class="block-header-clear"></div>
		</div>
		<div class="block-body">
			<div ng-repeat="(answerId, answer) in vm.answers">
				<div class="content-block" ng-repeat="(blockId, block) in answer.contents" ng-click="editSubquestionBlock(answerId, blockId, block)">
					<span ng-bind-html="block.contents"></span>
				</div>
			</div>
			<!-- <div ng-if="!answerBlocks" class="content-block"></div> -->
		</div>
		<div class="block-action">
			<a class="question-content-search" href="" ng-click="openDialogBox('answer')">+ search</a>
			<a class="question-content-create" href="" ng-click="openDialogBox('answer')">+ nội dung</a>
		</div>
	</div>

	<div class="subquestion-explanation block-group">
		<div class="block-header">
			<div class="block-header-title">
				Lời giải/Giải thích
			</div>
			<div class="block-header-clear"></div>
		</div>
		<div class="block-body">
			<div class="content-block" ng-repeat="block in vm.subquestion.solutions" ng-click="editSubquestionBlock(block)">
				<span ng-bind-html="block.contents"></span>
			</div>
			<!-- <div ng-if="!hintBlocks" class="content-block"></div> -->
		</div>
		<div class="block-action">
			<a class="question-content-search" href="" ng-click="openDialogBox('solution')">+ search</a>
			<a class="question-content-create" href="" ng-click="openDialogBox('solution')">+ nội dung</a>
		</div>
	</div>
</div>
