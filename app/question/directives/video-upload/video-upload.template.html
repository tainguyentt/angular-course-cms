<div class="block-element-title">
	Upload link video
</div>
<div class="block-element-wrapper">
	<div class="video-item" ng-repeat="video in videos" ng-if="!video.toBeDeleted">
		<label class="video-title">{{video.title}}</label>
		<div class="video-link">{{video.link}}</div>
		<button title="Xóa" type="button" class="close video-remove" ng-click="removeVideo(video, $index)" aria-hidden="true">&times;</button>
	</div>
	<div class="add-video" title="Thêm video mới">
		<a href="" ng-click="showVideoDialog()">
			<span class="glyphicon glyphicon-plus"></span>
			Thêm video</a>
	</div>
</div>
<!-- ng-show="isShowVideoUploadDialog" -->
<div id="video-upload" class="modal" role="dialog" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close()">&times;</button>
				<h4 class="modal-title">Thêm link video</h4>
			</div>
			<div class="modal-body">
				<div class="form-group row">
					<label for="video-title" class="col-xs-3 col-form-label">Tên Video</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" id="video-title" ng-model="videoTitle">
					</div>
				</div>
				<div class="form-group row">
					<label for="video-link" class="col-xs-3 col-form-label">Link Video</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" id="video-link" ng-model="videoLink">
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<div class="pull-right">
					<button type="button" class="btn btn-warning" ng-click="close()">Hủy</button>
					<button type="button" class="btn btn-success" ng-click="save()">Lưu</button>
				</div>
			</div>
		</div>
	</div>
</div>
