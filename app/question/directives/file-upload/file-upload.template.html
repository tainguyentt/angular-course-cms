<div class="upload-file-wrapper">
	<div ng-repeat="image in vm.images" class="image-wrapper">
		{{image.fileName}}
	</div>
	<div  title="Click hoặc kéo thả file" class="drop-box" ngf-select="upload($file)" ngf-drop="upload($file)" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-pattern="'image/*,application/pdf'">
		<span class="glyphicon glyphicon-plus"></span>
	</div>
</div>
