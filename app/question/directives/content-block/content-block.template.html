<!-- Modal -->
<div id="myModal" class="modal" role="dialog" data-backdrop="static" data-keyboard="false" ng-show="isShowContentDialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="vm.close()">&times;</button>
				<h4 class="modal-title">Loại Block: 
					<a href="#" editable-select="block.type" buttons="no" e-ng-options="s.value as s.text for s in blockTypes" onbeforesave="vm.updateBlockType($data)">
						{{block.type}}
					</a>
				</h4>
			</div>
			<div class="modal-body">
				<textarea id="editor1" name="editor1" ckeditor="ckeditorOptions" ng-model="block.contents"></textarea>
				<file-upload></file-upload>
			</div>
			<div class="modal-footer">
				<div class="pull-left">
					<a class="block-function" href="">+ Nội dung</a>
					<a class="block-function" href="">+ Hình ảnh</a>
					<a class="block-function" href="">+ Âm thanh</a>
					<a class="block-function" href="">+ Video</a>
				</div>
				<div class="pull-right">
					<button type="button" class="btn btn-warning" ng-click="vm.close()">Hủy</button>
					<button type="button" class="btn btn-success" ng-click="vm.save()">Lưu</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	CKEDITOR.plugins.addExternal('insertvariable', '/content/ckeditor/plugins/insertvariable/');
</script>
