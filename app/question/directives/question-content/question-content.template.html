<div class="question-wrapper">
	<div class="question-name">
		<a href="#" editable-text="vm.question.name" buttons="no" onbeforesave="vm.updateQuestionName($data)">{{vm.question.name}}</a>
	</div>
	<div class="block-wrapper">
		<div class="block-header">
			<div class="block-header-title">
				Nội dung câu hỏi
			</div>
			<div class="block-header-clear"></div>
		</div>
		<div class="block-body">
			<div class="content-block" ng-repeat="block in questionContentBlocks" ng-click="editQuestionBlock(block)">
				<span ng-bind-html="block.contents"></span>
			</div>
		</div>
		<div class="block-action">
			<a class="question-content-search" href="" ng-click="openDialogBox()">+ search</a>
			<a class="question-content-create" href="" ng-click="openDialogBox()">+ nội dung</a>
		</div>
	</div>
</div>
